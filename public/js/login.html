<script>
  function validateFrom(){
    var email = document.getElementById('email');
    InvalidEmail(email);
    var password = document.getElementById('password');
    InvalidPassword(password);
  }
  
  function trimEmail(){
    let email = document.getElementById('email');
    email.value = email.value.trim()
  }
  
  function InvalidEmail(textbox) {
    var regex_email = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var regex_phone=/^(0|84|\+84)+(\d{9}|\d{10})$/;
    var email = textbox.value;
    textbox.setCustomValidity('');
    if (textbox.value == '') {
      textbox.setCustomValidity("Vui lòng nhập thông tin");
    }
    else{
      if (!email.match(regex_email) && !email.match(regex_phone)) {
        textbox.setCustomValidity('Email hoặc số điện thoại không đúng định dạng');
      }
    }
    return true;
  }
  
  function InvalidPassword(textbox) {
    if (textbox.value == '') {
      textbox.setCustomValidity("Vui lòng nhập thông tin");
    }
    else if (textbox.value.length < 6) {
      textbox.setCustomValidity('Mật khẩu cần tối thiểu 6 kí tự');
    }
    else {
      textbox.setCustomValidity('');
    }
    return true;
  }
</script>
